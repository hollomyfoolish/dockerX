version: "3"
services:
  db:
    deploy:
      placement:
        constraints:
        - node.role == manager
    image: postgres:9.4
    networks:
    - backend
    volumes:
    - db-data:/var/lib/postgresql/data
  redis:
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      update_config:
        delay: 10s
        parallelism: 2
    image: redis:alpine
    networks:
    - frontend
    ports:
    - "6379"
  result:
    depends_on:
    - db
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        delay: 10s
        parallelism: 2
    image: dockersamples/examplevotingapp_result:before
    networks:
    - backend
    ports:
    - 5001:80
  visualizer:
    deploy:
      placement:
        constraints:
        - node.role == manager
    image: dockersamples/visualizer:stable
    ports:
    - 8080:8080
    stop_grace_period: 1m30s
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  vote:
    depends_on:
    - redis
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 2
    image: dockersamples/examplevotingapp_vote:before
    networks:
    - frontend
    ports:
    - 5000:80
  worker:
    deploy:
      labels:
      - APP=VOTING
      mode: replicated
      placement:
        constraints:
        - node.role == manager
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
    image: dockersamples/examplevotingapp_worker
    networks:
    - frontend
    - backend
volumes:
  db-data: null
networks:
  backend: null
  frontend: null
configs: {}
secrets: {}
